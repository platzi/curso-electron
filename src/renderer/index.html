<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hola Mundo!</title>
  <link rel="stylesheet" href="../assets/css/photon.min.css">
  <script src="frontend.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body>
  <div class="window">
    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <ul class="list-group">
            <li class="list-group-header">
              <input class="form-control" type="text" placeholder="Search for someone">
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/1.jpg" height="32">
              <div class="media-body">
                <strong>1.jpg</strong>
                <p>1 MB</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/2.jpg" height="32">
              <div class="media-body">
                <strong>2.jpg</strong>
                <p>1 MB</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/3.jpg" height="32">
              <div class="media-body">
                <strong>3.jpg</strong>
                <p>1 MB</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/4.jpg" height="32">
              <div class="media-body">
                <strong>4.jpg</strong>
                <p>1 MB</p>
              </div>
            </li><li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/5.jpg" height="32">
              <div class="media-body">
                <strong>5.jpg</strong>
                <p>1 MB</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="pane">
          <div class="toolbar-actions">
              <div class="btn-group">
                <button class="btn btn-default">
                  <span class="icon icon-home"></span>
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Footer</h1>
    </footer>
  </div>
</body>
</html>
